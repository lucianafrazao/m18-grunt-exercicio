<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grunt Exercise</title>
    <link rel="stylesheet" href="main.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Protest+Riot&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Sorteador</h1>
        <form id="form-sorteador">
            <div class="container">
                <label for="numero-maximo">Número máximo</label>
                <input type="number" id="numero-maximo" required min="2" value="2" step="1">
            </div>
            <button type="submit">Sortear número</button>
        </form>
        <div class="resultado">
            O número sorteado foi: <span id="resultado-valor"></span>
        </div>
    </main>
    <script src="main.min.js"></script>
</body>
</html>
